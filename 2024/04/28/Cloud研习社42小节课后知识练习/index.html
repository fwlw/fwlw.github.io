      <header class="article-header">
        
  
    <h1 class="article-title" itemprop="name">
      Cloud研习社42小节课后知识练习
      
    </h1>
  

      </header>
      
      <div class="article-info article-info-post">
        
	<div class="article-tag tagcloud">
		<ul class="article-tag-list" itemprop="keywords"><li class="article-tag-list-item"><a class="article-tag-list-link" href="/tags/Linux/" rel="tag">Linux</a></li></ul>
	</div>

        

        
        <div class="clearfix"></div>
      </div>
      
    
    <div class="article-entry" itemprop="articleBody">
      
        <p><img src="https://cdn.jsdelivr.net/gh/fwlw/HexoFiles/files/Cloud%E7%A0%94%E4%B9%A0%E7%A4%BE42%E5%B0%8F%E8%8A%82.png"></p>
<ol>
<li></li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -zxv -f ceph_log.tar.gz</span><br></pre></td></tr></table></figure>

<ol start="2">
<li></li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 首先进行一次全量备份</span></span><br><span class="line"><span class="comment"># -l参数后面接备份等级 -L 后面写的是标签，-M可以写这个文件的作用 -f后面接备份文件名</span></span><br><span class="line"><span class="comment"># 因为xfsdump只能备份文件系统，所以不能自己创建目录实验 所以用/boot代替</span></span><br><span class="line">xfsdump -l 0 -L FistBackup -M data_bak -f /backup/bootbak.dump /boot</span><br></pre></td></tr></table></figure>

<p><img src="https://cdn.jsdelivr.net/gh/fwlw/HexoFiles/files/20240428224301.png"></p>
<p>执行完后可以看到成功全备份了</p>
<hr>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 接下来就用dd命令做在/boot目录建一个一个40M的文件</span></span><br><span class="line"><span class="built_in">dd</span> <span class="keyword">if</span>=/dev/zero of=<span class="built_in">test</span> bs=4M count=10</span><br><span class="line"><span class="comment"># 做增量备份</span></span><br><span class="line">xfsdump -l 2 -L adddatabak -M data_bakadd -f /backup/bootbak.dump2 /boot</span><br><span class="line"><span class="comment"># 查看备份内容</span></span><br><span class="line">xfsdump -I</span><br></pre></td></tr></table></figure>

<p>执行完后可以看到增量备份也完成了</p>
<p><img src="https://cdn.jsdelivr.net/gh/fwlw/HexoFiles/files/20240428225012.png"></p>
<ol start="3">
<li></li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看下是否有完整备份</span></span><br><span class="line">xfdump -I</span><br><span class="line"><span class="comment"># 知道session的label name后在-L 后面加上参数 还原</span></span><br><span class="line"><span class="comment"># 接下来做还原数据备份</span></span><br><span class="line"><span class="comment"># 直接覆盖到/boot</span></span><br><span class="line">xfsrestore -f /backup/bootbak.dump -L FistBackup /boot</span><br><span class="line"></span><br><span class="line"><span class="comment"># 增量备份还原 增量备份每次只备份上一次备份 有变化的文件</span></span><br><span class="line">xfsrestore -f /backup/bootbak.dump2 /boot</span><br></pre></td></tr></table></figure>
