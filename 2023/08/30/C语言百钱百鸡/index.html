        <h1 id="题目要求："><a href="#题目要求：" class="headerlink" title="题目要求："></a>题目要求：</h1><p><img src="https://cdn.jsdelivr.net/gh/fwlw/HexoFiles/files/20230830224453.png"></p>
<h1 id="代码实现："><a href="#代码实现：" class="headerlink" title="代码实现："></a>代码实现：</h1><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="type">int</span> <span class="title function_">main</span><span class="params">()</span> &#123;</span><br><span class="line">    <span class="comment">// 提取出方程</span></span><br><span class="line">	<span class="comment">// x+y+z = 100;</span></span><br><span class="line">	<span class="comment">// 5x + 3y + 1/3z = 100;</span></span><br><span class="line">	<span class="comment">// 小鸡 = 金额 - 公鸡 - 母鸡</span></span><br><span class="line">    <span class="type">int</span> cock, hen, chicken;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (cock = <span class="number">0</span>; cock &lt; <span class="number">20</span>; cock++) &#123;</span><br><span class="line">        <span class="keyword">for</span> (hen = <span class="number">0</span>; hen &lt; <span class="number">26</span>; hen++) &#123;</span><br><span class="line">            chicken = <span class="number">100</span> - cock - hen;</span><br><span class="line">            <span class="keyword">if</span> (chiken == (<span class="number">300</span> - <span class="number">15</span> * cock - <span class="number">9</span> * hen) &amp;&amp; chicken % <span class="number">3</span> == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">&quot;cock=%d,hen=%d,chicken=%d&quot;</span>, cock, hen, chicken);</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">            &#125;</span><br><span class="line">          </span><br><span class="line">        &#125;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">   </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
