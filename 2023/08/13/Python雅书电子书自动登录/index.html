        <h1 id="代码实现："><a href="#代码实现：" class="headerlink" title="代码实现："></a>代码实现：</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf8 -*-</span></span><br><span class="line"><span class="comment">### 用xpath了</span></span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> sleep</span><br><span class="line"><span class="keyword">from</span> tkinter <span class="keyword">import</span> BROWSE</span><br><span class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver</span><br><span class="line"><span class="keyword">from</span> webdriver_manager.chrome <span class="keyword">import</span> ChromeDriverManager</span><br><span class="line"><span class="keyword">from</span> selenium.webdriver.common.by <span class="keyword">import</span> By</span><br><span class="line"><span class="keyword">import</span> ddddocr </span><br><span class="line"></span><br><span class="line"><span class="comment"># ddddocr真好用直接秒了</span></span><br><span class="line"></span><br><span class="line">username = <span class="string">&quot;XXX&quot;</span> <span class="comment"># 改成自己的</span></span><br><span class="line">passwd = <span class="string">&quot;XXX&quot;</span> <span class="comment"># 改成自己的</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#browser = webdriver.Chrome()</span></span><br><span class="line">browser = webdriver.Chrome(ChromeDriverManager( ).install())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">url = <span class="string">&quot;https://yabook.blog/e/member/login/#EmpireCMS&quot;</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">yanzhengma</span>():</span><br><span class="line">    </span><br><span class="line">    a_href = browser.find_element(By.XPATH,<span class="string">r&#x27;//*[@id=&quot;loginshowkey&quot;]/a&#x27;</span>).click()</span><br><span class="line">    sleep(<span class="number">3</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;点击显示验证码成功&quot;</span>) <span class="comment">##有个点击验证码</span></span><br><span class="line">    sleep(<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    png = browser.find_element(By.XPATH,<span class="string">r&#x27;//*[@id=&quot;loginKeyImg&quot;]&#x27;</span>)</span><br><span class="line">    png.screenshot(<span class="string">&#x27;yzm.png&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;保存验证码成功&quot;</span>)</span><br><span class="line">    sleep(<span class="number">1</span>)</span><br><span class="line">     <span class="comment"># ddddocr 识别图片文字</span></span><br><span class="line">    ocr = ddddocr.DdddOcr()</span><br><span class="line">    <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;yzm.png&#x27;</span>,<span class="string">&#x27;rb&#x27;</span>) <span class="keyword">as</span> f:</span><br><span class="line">        img_bytes = f.read()</span><br><span class="line">    res = ocr.classification(img_bytes)</span><br><span class="line">    yzm = browser.find_element(By.XPATH,<span class="string">r&#x27;//*[@id=&quot;key&quot;]&#x27;</span>)</span><br><span class="line">    yzm.send_keys(res)</span><br><span class="line">    </span><br><span class="line"><span class="keyword">try</span>:</span><br><span class="line">    browser.get(url)</span><br><span class="line">    user = browser.find_element(By.XPATH,<span class="string">r&#x27;//*[@id=&quot;username&quot;]&#x27;</span>)</span><br><span class="line">    user.send_keys(username)</span><br><span class="line">    password = browser.find_element(By.XPATH,<span class="string">r&#x27;//*[@id=&quot;password&quot;]&#x27;</span>)</span><br><span class="line">    password.send_keys(passwd)</span><br><span class="line">    sleep(<span class="number">2</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;账号密码已输入成功&quot;</span>)</span><br><span class="line">    yanzhengma()</span><br><span class="line">    sleep(<span class="number">2</span>)</span><br><span class="line">    login = browser.find_element(By.XPATH,<span class="string">r&#x27;/html/body/div[1]/div[1]/div[2]/div[2]/div[1]/div/form/div[6]/input&#x27;</span>).click() </span><br><span class="line">    sleep(<span class="number">4</span>)</span><br><span class="line">    qiandao = browser.find_element(By.XPATH,<span class="string">r&#x27;/html/body/div[1]/div[1]/div[2]/div[2]/div[1]/div/table[2]/tbody/tr[6]/td[2]/a&#x27;</span>).click()</span><br><span class="line"><span class="keyword">except</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;失败&quot;</span>)</span><br><span class="line">    </span><br><span class="line">browser.quit()</span><br></pre></td></tr></table></figure>
