        <h1 id="要求："><a href="#要求：" class="headerlink" title="要求："></a>要求：</h1><p><img src="https://cdn.jsdelivr.net/gh/fwlw/HexoFiles/files/C++primerplus02.png"></p>
<h1 id="代码实现如下"><a href="#代码实现如下" class="headerlink" title="代码实现如下"></a>代码实现如下</h1><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="type">const</span> <span class="type">int</span> Day_To_Hour = <span class="number">24</span>; <span class="comment">// 天转换小时</span></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> Hour_To_Minute = <span class="number">60</span>; <span class="comment">//小时转换分钟</span></span><br><span class="line"><span class="type">const</span> <span class="type">int</span> Minute_To_Second = <span class="number">60</span>; <span class="comment">//分钟转换秒</span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="type">long</span> <span class="type">long</span> seconds = <span class="number">0</span>;</span><br><span class="line">    <span class="type">int</span> day,hour, minute = <span class="number">0</span>;</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot;请输入你的秒数&quot;</span> &lt;&lt; endl;</span><br><span class="line">    cin &gt;&gt; seconds;</span><br><span class="line">    day = seconds / (Day_To_Hour * Hour_To_Minute * Minute_To_Second);</span><br><span class="line">    seconds = seconds % (Day_To_Hour * Hour_To_Minute * Minute_To_Second);</span><br><span class="line">    hour = seconds / (Hour_To_Minute * Minute_To_Second);</span><br><span class="line">    seconds = seconds % (Hour_To_Minute * Minute_To_Second);</span><br><span class="line">    minute = seconds / Minute_To_Second;</span><br><span class="line">    seconds = seconds % Minute_To_Second; <span class="comment">//每次的秒的余数</span></span><br><span class="line">    cout &lt;&lt; day &lt;&lt;<span class="string">&quot;day&quot;</span> &lt;&lt; hour &lt;&lt;<span class="string">&quot;hour&quot;</span> &lt;&lt; minute &lt;&lt;<span class="string">&quot;minute&quot;</span> &lt;&lt; seconds &lt;&lt; <span class="string">&quot;seconds&quot;</span> &lt;&lt; endl;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
