        <h1 id="代码实现："><a href="#代码实现：" class="headerlink" title="代码实现："></a>代码实现：</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">## 这网站的壁纸挺好看的，但只给个接口，莫名其妙写出来了</span></span><br><span class="line"><span class="keyword">import</span> json, requests</span><br><span class="line"><span class="keyword">from</span> unittest <span class="keyword">import</span> result</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">from</span> urllib.request <span class="keyword">import</span> urlopen</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>,<span class="number">50</span>):</span><br><span class="line">    api_url = <span class="string">&#x27;http://skri.iw233.cn/api.php?sort=pc&amp;type=json&amp;num=1&#x27;</span></span><br><span class="line">    headers = &#123;<span class="string">&#x27;User-Agent&#x27;</span>: <span class="string">&#x27;python-requests/2.27.1&#x27;</span>, <span class="string">&#x27;Accept-Encoding&#x27;</span>: <span class="string">&#x27;gzip, deflate&#x27;</span>, <span class="string">&#x27;Accept&#x27;</span>: <span class="string">&#x27;*/*&#x27;</span>, <span class="string">&#x27;Connection&#x27;</span>: <span class="string">&#x27;keep-alive&#x27;</span>&#125;</span><br><span class="line"></span><br><span class="line">    send_json = json.dumps(api_url)</span><br><span class="line">    r = requests.get(api_url,headers=headers)</span><br><span class="line">    result = r.json()</span><br><span class="line"></span><br><span class="line">    pic = result.get(<span class="string">&#x27;pic&#x27;</span>) <span class="comment">#取出键值</span></span><br><span class="line">    pic = <span class="string">&#x27; &#x27;</span>.join(pic)</span><br><span class="line">    pic.strip(<span class="string">&#x27;[]&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>(pic)</span><br><span class="line"></span><br><span class="line">    html = requests.get(pic)</span><br><span class="line">    file_name = pic.split(<span class="string">&#x27;/&#x27;</span>)[-<span class="number">1</span>]</span><br><span class="line">    <span class="keyword">try</span>: </span><br><span class="line">        <span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">&#x27;123\\&#x27;</span>+ file_name,<span class="string">&#x27;wb&#x27;</span>) <span class="keyword">as</span> file:</span><br><span class="line">            file.write(html.content)</span><br><span class="line">            <span class="built_in">print</span>(file_name + <span class="string">&quot; 保存完毕&quot;</span>)</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;成功&quot;</span>)</span><br><span class="line">    <span class="keyword">except</span>:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;失败&quot;</span>)</span><br></pre></td></tr></table></figure>
